<!doctype html>
<html>
  <head>
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
      .br {
          display: block;
          margin-bottom: var(--h);
      }
      .scrollit {
        overflow:scroll;
        height:480px;
        overflow-x:hidden;
      }
      /* make container wider */
      .container {
        max-width: 1250px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <script src="{{ url_for('static', filename='search.js') }}"></script>
  <body>
    <div class="container">
      <span class="br" style="--h: 0.8em;"></span>
      <h1>{{ title }}</h1>
      <span class="br" style="--h: 1em;"></span>
      <input type="text" name="query" value="{{ query }}" class="form-control" onkeyup="search()" placeholder="Search for a spell..." autofocus="autofocus">
      <span class="br" style="--h: 0.3em;"></span>
      <!-- split page in two columns with content block -->
      <div class="row">
        <div class="col-md-7">
          {% block content %}{% endblock %}
        </div>
        <div class="col-md-5">
          <br>
          <p id="sidebar-text">Click on a spell to see more information.</p>
        </div>
    </div>


    {% block scripts %}{% endblock %}
  </body>
</html>
