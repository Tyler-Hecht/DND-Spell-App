<!doctype html>
<html>
  <head>
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
      .br {
          display: block;
          margin-bottom: var(--h);
      }
      .scrollit {
        overflow:scroll;
        height:480px;
        overflow-x:hidden;
      }
      /* make container wider */
      .container {
        max-width: 1250px;
      }

      /* add padding to sidebar-text */
      #sidebar-text {
        padding-left: 30px;
        padding-right: 30px;
        padding-top: 15px;
        padding-bottom: 15px;
      }

    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- title -->
      <span class="br" style="--h: 0.8em;"></span>
      <div class="row">
        <div class="col-md-10" id="title">
          <h3>DND Spells</h3>
        </div>
        <div class="col-md-2">
          <select class="form-select" aria-label="Default select example" onchange="classChange(this)" style="float: right;">
            <option selected>Select Class</option>
            <option value="Paladin">Paladin</option>
            <option value="Sorcerer">Sorcerer</option>
            <option value="Bard">Bard</option>
          </select>
        </div>
      </div>
      <span class="br" style="--h: 1em;"></span>

      <!-- search bar -->
      <div class="row">
        <div class="col-md-3" style="width: 35%">
          <span class="br" style="--h: 0.25em;"></span>
          <input type="text" name="query" value="{{ query }}" class="form-control" onkeyup="search()" placeholder="Search for a spell..." autofocus="autofocus" id="search">
        </div>
        <div class="col-md-3" style="width: 22.5%">
          {% block levels %}{% endblock %}
        </div>
        <div class="col-md-6" style="width: 42.5%">
        </div>
      </div>
      <span class="br" style="--h: 0.5em;"></span>

      <!-- split page in two columns -->
      <div class="row">
        <div class="col-md-7" id="table-content">
          <!-- table -->
        </div>
        <div class="col-md-5">
          <p id="sidebar-text" style="background-color: white;">
            Click on a spell to see more information.
          </p>
        </div>
    </div>


    <script src="{{ url_for('static', filename='sorting.js') }}"></script>
    <script src="{{ url_for('static', filename='search.js') }}"></script>
    <script>
      function classChange(select) {
        var selected = select.options[select.selectedIndex].value;
        $.get("/class/" + selected, function(data) {
          // Update the table content without changing the URL
          $("#table-content").html(data);
        });
        // change title
        $("#title").html("<h3>" + selected + " Spells</h3>");
      }
    </script>
  </body>
</html>
