<div class="scrollit">
    <style>
      .table {
        font-size: 0.9em;
      }
    </style>
    <!-- Add an ID to the table content -->
    <div id="table-content">
      <table id="data" class="table">
        <!-- fix column widths -->
        <colgroup>
            <col style="width: 5%">
            <col style="width: 20%">
            <col style="width: 10%">
            <col style="width: 25%">
            <col style="width: 10%">
            <col style="width: 22.5%">
            <col style="width: 7.5%">
        </colgroup>
        <thead style="background-color: white;">
            <th>Level</th>
            <th>Name</th>
            <th>School</th>
            <th>Casting Time</th>
            <th>Range</th>
            <th>Duration</th>
            <th>Components</th>
            </tr>
        </thead>
        <tbody>
            {% for spell in spells %}
            <tr onclick="showDetails(this)">
                <td>{{ spell.level }}</td>
                <td>{{ spell.name }}</td>
                <td>{{ spell.school }}</td>
                <td>{{ spell.casting_time }}</td>
                <td>{{ spell.range }}</td>
                <td>{{ spell.duration }}</td>
                <td>{{ spell.components }}</td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
</div>
  
<script src="{{ url_for('static', filename='color.js') }}"></script>
<script src="{{ url_for('static', filename='sorting.js') }}"></script>

<script>
  // when a row is clicked, show the spell details in the sidebar
    function showDetails(row) {
      // get the spell name
      var name = row.cells[1].innerHTML;
      // get the spell details
      $.get("/spell/" + name, function(data) {
          // update the sidebar
          $("#sidebar-text").html(data);
          // remove hidden attribute from sidebar
          $("#close-sidebar").removeAttr("hidden");
      });
    }
</script>
